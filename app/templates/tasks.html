{% extends "base.html" %}

    {% block body %}
        <div>
            <div style="text-align: center;">
                <p>To Do List</p>
                <hr style="width: 40%;">
                <a href="{{url_for('create_task')}}">Create new task </a>
            </div>
                <table class="table-style" id="my_table">
                <thead>
                    <tr>
                        <th>Done</th>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                        <tr>
                            <td><input type="checkbox" class="rowCheckbox"></td>
                            <td>{{ task.name }}</td>
                            <td>{{ task.subject}} </td>
                            <td>{{ task.description }}</td>
                            <td>{{task.due_date}}</td>
                            <td style="text-align: center;">
                                <form action="{{ url_for('delete_task', task_id = task.id) }}" method="post" style="display: inline;">
                                    <button type="submit" style="background-color: #E74C3C; color: #FFFFFF; padding: 10px; border: none;  border-radius: 5px; cursor: pointer; width: 30px; text-align: center;">X</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
        {% block script %}    
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script>
                $(document).ready(function () {
                    $(".rowCheckbox").change(function () {
                        $(this).closest("tr").toggleClass("checkedHighlight", this.checked);
                    });
                });
            </script>
        {% endblock %}
    
{% endblock %}
